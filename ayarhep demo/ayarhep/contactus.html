<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contactus.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>




    <section class="contact-section">
        <div class="contact-bg">
            <h3>Get in touch with us</h3>
            <h2>Contact Us</h2>
            <div class="line">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="text">lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum</p>
        </div>
       

        <div class="contact-body">
            <div class="contact-info">
               <div>
                <span><i class="fas fa-mobile-alt"></i></span>
                <span>Phone No</span>
                <span class="text">+254 722 390 634</span>
               </div> 
               <div>
                <span><i class="fas fa-envelope-open"></i></span>
                <span>e-mail</span>
                <span class="text">ayarhep@gmail.com</span>
               </div> 
               <div>
                <span><i class="fas fa-map-marker-alt"></i></span>
                <span>Address</span>
                <span class="text">komarock, ngong road</span>
               </div> 
               <div>
                <span><i class="fas fa-clock"></i></span>
                <span>Opening Hours</span>
                <span class="text">Monday - Friday (9.00 AM to 5.00 PM)</span>
               </div> 
            </div>

            <div class="contact-form">
                <form >
                    <div>
                        <input type="text" class="form-control" placeholder="First Name">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="E-mail">
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <textarea  rows="5" placeholder="Message" class="form-control"></textarea>
                    <input type="submit" class="send-btn" value="send message">
                </form>

                <div>
                    <img src="/contactus.jpg">
                </div>
            </div>


            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.358721973173!2d36.895825661882334!3d-1.2690577795017621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f146384bc76f5%3A0x6311ba4011e5ed39!2sKomarock%20Phase%20IIIB%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1709467437375!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-footer">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-linkedin"></a>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
